<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0B"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="0.3" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#00E676" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00E676" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#glow)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 240)">
    <rect width="80" height="80" rx="16" fill="#00E676"/>
    <path d="M20 40L30 55L60 25" stroke="#0A0A0B" strokeWidth="6" strokeLinecap="round" strokeLinejoin="round"/>
  </g>
  
  <!-- Brand name -->
  <text x="200" y="300" fill="#FFFFFF" font-size="72" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">Livvay</text>
  
  <!-- Tagline -->
  <text x="100" y="380" fill="#A1A1AA" font-size="32" font-family="system-ui, -apple-system, sans-serif">Rumo à vida eterna, com método.</text>
  
  <!-- Description -->
  <text x="100" y="450" fill="#71717A" font-size="24" font-family="system-ui, -apple-system, sans-serif">Assistente de longevidade que transforma seus hábitos</text>
  <text x="100" y="490" fill="#71717A" font-size="24" font-family="system-ui, -apple-system, sans-serif">em um plano simples, ajustado em tempo real.</text>
  
  <!-- CTA badge -->
  <rect x="100" y="530" width="200" height="44" rx="22" fill="#00E676"/>
  <text x="130" y="560" fill="#0A0A0B" font-size="18" font-family="system-ui, -apple-system, sans-serif" font-weight="600">livvay.com</text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="315" r="150" fill="none" stroke="#00E676" stroke-width="2" stroke-opacity="0.2"/>
  <circle cx="1000" cy="315" r="100" fill="none" stroke="#00E676" stroke-width="2" stroke-opacity="0.3"/>
  <circle cx="1000" cy="315" r="50" fill="#00E676" fill-opacity="0.1"/>
  
  <!-- Score mock -->
  <text x="960" y="330" fill="#00E676" font-size="64" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">742</text>
  <text x="970" y="360" fill="#71717A" font-size="16" font-family="system-ui, -apple-system, sans-serif">Livvay Score</text>
</svg>

