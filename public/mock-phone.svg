<svg width="280" height="560" viewBox="0 0 280 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="2" y="2" width="276" height="556" rx="38" fill="#111113" stroke="#27272A" stroke-width="4"/>
  
  <!-- Screen -->
  <rect x="12" y="12" width="256" height="536" rx="28" fill="#0A0A0B"/>
  
  <!-- Status Bar -->
  <rect x="20" y="20" width="240" height="24" fill="#0A0A0B"/>
  <text x="30" y="36" fill="#A1A1AA" font-size="12" font-family="system-ui">9:41</text>
  <circle cx="240" cy="32" r="4" fill="#22C55E"/>
  
  <!-- Card 1: Today Focus -->
  <rect x="24" y="60" width="232" height="80" rx="16" fill="#1A1A1D" stroke="#27272A"/>
  <text x="40" y="90" fill="#A1A1AA" font-size="11" font-family="system-ui">FOCO DO DIA</text>
  <text x="40" y="115" fill="#FFFFFF" font-size="16" font-family="system-ui" font-weight="bold">Hoje: foco em energia</text>
  <circle cx="230" cy="100" r="20" fill="#00E676" fill-opacity="0.2"/>
  <path d="M222 100L228 106L238 94" stroke="#00E676" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Card 2: Food Logged -->
  <rect x="24" y="156" width="232" height="80" rx="16" fill="#1A1A1D" stroke="#27272A"/>
  <text x="40" y="186" fill="#A1A1AA" font-size="11" font-family="system-ui">REGISTRO</text>
  <text x="40" y="211" fill="#FFFFFF" font-size="16" font-family="system-ui" font-weight="bold">Comida registrada</text>
  <text x="40" y="226" fill="#71717A" font-size="11" font-family="system-ui">Plano ajustado automaticamente</text>
  
  <!-- Card 3: Livvay Score -->
  <rect x="24" y="252" width="232" height="100" rx="16" fill="url(#scoreGradient)" stroke="#00E676" stroke-opacity="0.3"/>
  <text x="40" y="282" fill="#A1A1AA" font-size="11" font-family="system-ui">LIVVAY SCORE</text>
  <text x="40" y="315" fill="#00E676" font-size="32" font-family="system-ui" font-weight="bold">742</text>
  <rect x="140" y="290" width="100" height="24" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="160" y="307" fill="#22C55E" font-size="12" font-family="system-ui" font-weight="600">↑ +18 pts</text>
  
  <!-- Progress Bars Section -->
  <rect x="24" y="368" width="232" height="160" rx="16" fill="#1A1A1D" stroke="#27272A"/>
  <text x="40" y="398" fill="#A1A1AA" font-size="11" font-family="system-ui">PROGRESSO HOJE</text>
  
  <!-- Protein Bar -->
  <text x="40" y="425" fill="#FFFFFF" font-size="12" font-family="system-ui">Proteína</text>
  <rect x="40" y="432" width="180" height="6" rx="3" fill="#27272A"/>
  <rect x="40" y="432" width="140" height="6" rx="3" fill="#00E676"/>
  <text x="226" y="438" fill="#71717A" font-size="10" font-family="system-ui">78%</text>
  
  <!-- Fiber Bar -->
  <text x="40" y="462" fill="#FFFFFF" font-size="12" font-family="system-ui">Fibras</text>
  <rect x="40" y="469" width="180" height="6" rx="3" fill="#27272A"/>
  <rect x="40" y="469" width="90" height="6" rx="3" fill="#EAB308"/>
  <text x="226" y="475" fill="#71717A" font-size="10" font-family="system-ui">50%</text>
  
  <!-- Sleep Bar -->
  <text x="40" y="499" fill="#FFFFFF" font-size="12" font-family="system-ui">Sono</text>
  <rect x="40" y="506" width="180" height="6" rx="3" fill="#27272A"/>
  <rect x="40" y="506" width="162" height="6" rx="3" fill="#8B5CF6"/>
  <text x="226" y="512" fill="#71717A" font-size="10" font-family="system-ui">90%</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="scoreGradient" x1="24" y1="252" x2="256" y2="352" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1A1A1D"/>
      <stop offset="1" stop-color="#0F1F15"/>
    </linearGradient>
  </defs>
</svg>

